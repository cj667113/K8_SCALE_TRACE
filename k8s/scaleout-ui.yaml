apiVersion: v1
kind: ServiceAccount
metadata:
  name: scaleout-ui
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scaleout-ui
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scaleout-ui
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scaleout-ui
subjects:
  - kind: ServiceAccount
    name: scaleout-ui
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaleout-ui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaleout-ui
  template:
    metadata:
      labels:
        app: scaleout-ui
    spec:
      serviceAccountName: scaleout-ui
      containers:
        - name: scaleout-ui
          image: your-registry/scaleout-ui:latest
          imagePullPolicy: Always
          env:
            - name: TARGET_NAMESPACE
              value: "default"
            - name: TARGET_DEPLOYMENT
              value: "scaleout-ui"
            - name: MAX_PODS_PER_NODE
              value: "20"
            - name: NODE_SELECTOR
              value: ""
            - name: TIMEOUT_SECONDS
              value: "3600"
            - name: POLL_INTERVAL
              value: "5"
            - name: STATUS_INTERVAL
              value: "15"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: scaleout-ui
  namespace: default
spec:
  type: NodePort
  selector:
    app: scaleout-ui
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: 30080
